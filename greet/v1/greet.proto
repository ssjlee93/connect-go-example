syntax = "proto3";

package greet.v1;

option go_package = "example/gen/greet/v1;greetv1";

message GreetRequest {
    string name = 1;
}

message GreetResponse {
    string greeting = 2;
}

service GreetService {
    rpc Greet(GreetRequest) returns (GreetResponse) {}
    rpc GreetClient(stream GreetRequest) returns (GreetResponse) {}
    rpc GreetS(GreetRequest) returns (stream GreetResponse) {}
}